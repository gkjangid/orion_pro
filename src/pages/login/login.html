<ion-content padding>
	<ion-title text-center padding>
		<img src="assets/imgs/Learning-UI-graphics/logo-white.png"/>
	</ion-title>
<content-grid>

  <ion-segment [(ngModel)]="pet" padding-top>
    <ion-segment-button value="Login">
      Login
    </ion-segment-button>
    <ion-segment-button class="dactive" 
    value="Signup" [navPush]='"RegisterPage"'*ngIf='showRegister'>
      Signup
    </ion-segment-button>
  </ion-segment>

    <ion-card  *ngIf='showLogin'>
        <ion-card-content>
            <div no-margin>
                <ion-list>
                <!-- <ion-icon class="usre-icon" role="img">
                 <img src="assets/imgs/icons-png/username.png">
                 </ion-icon> -->
                  <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                      <ion-input
                        id='loginUsername'
                        placeholder='Username'
                        [(ngModel)]='username'
                        padding-vertical 
                        no-margin
                      ></ion-input>
                  </ion-item>

                  <!-- <ion-icon class="usre-icon" role="img">
                 <img src="assets/imgs/icons-png/password.png">
                 </ion-icon> -->
                  <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                      <ion-input
                        id='loginPassword'
                        type='password'
                        placeholder='Password'
                        [(ngModel)]='password'
                        (keyup.enter)='login()'
                        padding-vertical 
                        no-margin
                      ></ion-input>
                  </ion-item>

                 <div style="text-align: right;margin-top: 10px;color: #12c3f4;margin-bottom: 20px;"> Forgot Password?</div>

                   <ion-label class='error' text-center padding>{{ errorMsg }}</ion-label>

                  <!-- <button
                    ion-button outline
                    margin
                    [navPush]='"RegisterPage"'
                    *ngIf='showRegister'
                  >Register
                  </button> -->

              </ion-list>
               
            </div>
        </ion-card-content>
    </ion-card>
			<div margin>
			<button id='loginLogin' ion-button block round  (click)='login()'>
			<ion-icon name="md-arrow-dropright" class="ion-md-arrow-dropright" ></ion-icon> 
			LOGIN
			</button>
			</div>

</content-grid>
</ion-content>

<ion-header>
    <ion-navbar color='primary' [hideBackButton]='hideBackButton'>
        <ion-title>Change Password</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
<content-grid>

    <ion-list>
        <ion-item padding-vertical>
            <ion-label stacked>Current Password</ion-label>
            <ion-input type='password' [(ngModel)]='currentPassword' placeholder='...'></ion-input>
        </ion-item>

        <ion-item padding-vertical>
            <ion-label stacked>New Password</ion-label>
            <ion-input type='password' [(ngModel)]='newPassword1' placeholder='...'></ion-input>
        </ion-item>

        <ion-item padding-vertical>
            <ion-label stacked>Confirm New Password</ion-label>
            <ion-input type='password'
                [(ngModel)]='newPassword2' (ngModelChange)='checkPassword()' placeholder='...'
            ></ion-input>
        </ion-item>
    </ion-list>

    <div class='error' text-center>{{ error }}</div>

    <button ion-button block color='primary' (click)='changePassword()'>Submit</button>

</content-grid>
</ion-content>
